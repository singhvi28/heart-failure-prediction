<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-heartbeat"></i> Heart Disease Prediction</h1>
            <p>Enter your medical information to assess heart disease risk</p>
        </header>

        <form id="predictionForm" action="/predict" method="POST">
            <div class="form-grid">
                <!-- Age -->
                <div class="form-group">
                    <label for="age"><i class="fas fa-calendar-alt"></i> Age:</label>
                    <input type="number" id="age" name="age" min="1" max="120" required>
                </div>

                <!-- Sex -->
                <div class="form-group">
                    <label for="sex"><i class="fas fa-venus-mars"></i> Sex:</label>
                    <select id="sex" name="sex" required>
                        <option value="">Select...</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                </div>

                <!-- Chest Pain Type -->
                <div class="form-group">
                    <label for="chest_pain_type"><i class="fas fa-heart"></i> Chest Pain Type:</label>
                    <select id="chest_pain_type" name="chest_pain_type" required>
                        <option value="">Select...</option>
                        <option value="ATA">Atypical Angina</option>
                        <option value="NAP">Non-Anginal Pain</option>
                        <option value="ASY">Asymptomatic</option>
                        <option value="TA">Typical Angina</option>
                    </select>
                </div>

                <!-- Resting Blood Pressure -->
                <div class="form-group">
                    <label for="resting_bp"><i class="fas fa-tachometer-alt"></i> Resting Blood Pressure (mm Hg):</label>
                    <input type="number" id="resting_bp" name="resting_bp" min="80" max="200" required>
                    <small>Normal: 90-140 mm Hg</small>
                </div>

                <!-- Cholesterol -->
                <div class="form-group">
                    <label for="cholesterol"><i class="fas fa-flask"></i> Serum Cholesterol (mg/dl):</label>
                    <input type="number" id="cholesterol" name="cholesterol" min="0" max="600" required>
                    <small>Normal: &lt; 200 mg/dl</small>
                </div>

                <!-- Fasting Blood Sugar -->
                <div class="form-group">
                    <label for="fasting_bs"><i class="fas fa-cube"></i> Fasting Blood Sugar &gt; 120 mg/dl:</label>
                    <select id="fasting_bs" name="fasting_bs" required>
                        <option value="">Select...</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <!-- Resting ECG -->
                <div class="form-group">
                    <label for="resting_ecg"><i class="fas fa-chart-line"></i> Resting ECG:</label>
                    <select id="resting_ecg" name="resting_ecg" required>
                        <option value="">Select...</option>
                        <option value="Normal">Normal</option>
                        <option value="ST">ST-T wave abnormality</option>
                        <option value="LVH">Left ventricular hypertrophy</option>
                    </select>
                </div>

                <!-- Maximum Heart Rate -->
                <div class="form-group">
                    <label for="max_hr"><i class="fas fa-heartbeat"></i> Maximum Heart Rate Achieved:</label>
                    <input type="number" id="max_hr" name="max_hr" min="60" max="220" required>
                    <small>Normal: 60-200 bpm</small>
                </div>

                <!-- Exercise Induced Angina -->
                <div class="form-group">
                    <label for="exercise_angina"><i class="fas fa-running"></i> Exercise Induced Angina:</label>
                    <select id="exercise_angina" name="exercise_angina" required>
                        <option value="">Select...</option>
                        <option value="Y">Yes</option>
                        <option value="N">No</option>
                    </select>
                </div>

                <!-- Oldpeak -->
                <div class="form-group">
                    <label for="oldpeak"><i class="fas fa-chart-area"></i> Oldpeak (ST depression):</label>
                    <input type="number" id="oldpeak" name="oldpeak" min="0" max="10" step="0.1" required>
                    <small>Depression induced by exercise</small>
                </div>

                <!-- ST Slope -->
                <div class="form-group">
                    <label for="st_slope"><i class="fas fa-angle-up"></i> ST Slope:</label>
                    <select id="st_slope" name="st_slope" required>
                        <option value="">Select...</option>
                        <option value="Up">Upsloping</option>
                        <option value="Flat">Flat</option>
                        <option value="Down">Downsloping</option>
                    </select>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="predict-btn">
                    <i class="fas fa-stethoscope"></i> Predict Heart Disease Risk
                </button>
                <button type="reset" class="reset-btn">
                    <i class="fas fa-redo"></i> Reset Form
                </button>
            </div>
        </form>

        <footer>
            <p><i class="fas fa-exclamation-triangle"></i> <strong>Disclaimer:</strong> This tool is for educational purposes only and should not replace professional medical advice.</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
